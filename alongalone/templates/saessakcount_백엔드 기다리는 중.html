<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/screen/detail/count_popup.css">
    <title>새싹 계산</title>
</head>

<body>
    <!-- 후원 팝업 -->
    <div class="s_popup_wrap">

        <button type="button" id="s_popup">후원하기</button>
        <!-- 후원하기 버튼 클릭하면 팝업창 -->
        <div id="popup" class="hidden">
            <div class="content">
                <div class="letter">
                    <!-- 제일 위에 제목 -->
                    <div class="top">
                        <label>내 보유 새싹 :
                            <!-- B : 보유새싹 계산(span how_much 자리에!) -->
                            <span class="how_much">{{user.cash}}</span>
                            잎
                        </label>
                    </div>
                    <div class="details">
                        <label>새싹
                            <!-- B : 사용한 새싹 계산(span used 자리에!) -->
                            <span class="used">5</span>
                            잎 을 사용하여
                        </label>
                        <!-- B : 게시글 제목 가져오기 (div title자리에!)-->
                        <div class="title">수성구 상무초밥 혼밥후기</div>
                        <label style="margin-bottom: 10px;">콘텐츠를 후원합니다.</label>
                    </div>

                </div>
                <div class="Btn">
                    <button class="cancelBtn">취소</button>
                    <button class="confrimBtn">확인</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
